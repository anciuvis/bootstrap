<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cup of tea</title>
		<link href="https://fonts.googleapis.com/css?family=Amaranth|Open+Sans" rel="stylesheet" />
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header class="head-foot">
			<div class="banner text-white">
				<p>Offer 65$ discount, call us</p>
			</div>
			<div class="navigation container">
				<div class="brand">
					<div class="logo">
						<a href="#">
							<img src="img/logo.png" alt="logo" />
						</a>
					</div>
					<div class="cart">
						<a class="cart-anchor text-white" href="#">
							<div class="cart-text">
								<p>
									My cart
								</p>
								<p class="cart-price">
									42.00$
								</p>
							</div>
							<p class="cart-img">
								<i class="fa fa-shopping-cart" aria-hidden="true"></i>
							</p>
						</a>
					</div>
				</div>
				<div class="nav">
					<a class="nav-item text-white" href="#">teas</a>
					<a class="nav-item text-white" href="#">infusions</a>
					<a class="nav-item text-white" href="#">grands crus</a>
					<a class="nav-item text-white" href="#">accessories</a>
					<a class="nav-item text-white" href="#">epicerie</a>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<section class="intro shadow">
					<div class="badge">
						<h3 class="fancy-font text-whitepure">Tea benefits</h3>
						<p class="text-white">Lorem ipsum dolor sit amet, consectetur adipisicing</p>
					</div>
					<img class="intro-img" src="img/the.jpg" alt="tea" />
				</section>
				<section class="selection shadow">
					<h3 class="fancy-font">Choose your tea</h3>
					<div class="tea">
						<div class="tea-item">
							<a class="tea-anchor" href="#">
								<img src="img/tea/1.jpg" alt="black" />
								<h4 class="tea-item-name">Black</h4>
							</a>
						</div>
						<div class="tea-item">
							<a class="tea-anchor" href="#">
								<img src="img/tea/2.jpg" alt="green" />
								<h4 class="tea-item-name">Green</h4>
							</a>
						</div>
						<div class="tea-item">
							<a class="tea-anchor" href="#">
								<img src="img/tea/3.jpg" alt="Oolong" />
								<h4 class="tea-item-name">Oolong</h4>
							</a>
						</div>
						<div class="tea-item">
							<a class="tea-anchor" href="#">
								<img src="img/tea/4.jpg" alt="White" />
								<h4 class="tea-item-name">White</h4>
							</a>
						</div>
						<div class="tea-item">
							<a class="tea-anchor" href="#">
								<img src="img/tea/5.jpg" alt="Rooibos" />
								<h4 class="tea-item-name">Rooibos</h4>
							</a>
						</div>
					</div>
				</section>
				<section class="desc">
					<div class="desc-new shadow">
						<h3 class="fancy-font text-white bg-rose">The novelties</h4>
							<img src="img/product1.jpg" alt="" />
					</div>
					<div class="desc-best shadow">
						<h3 class="fancy-font text-white bg-canary">Our best-sellers</h4>
							<img src="img/product2.jpg" alt="" />
					</div>
					<div class="desc-our shadow">
						<h3 class="fancy-font text-white bg-teal">Our choice for you</h4>
							<img src="img/product3.jpg" alt="" />
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
